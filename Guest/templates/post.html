{%extends 'base.html' %}
{%load static%}
{%block body%}
<script type="text/javascript">
    function PreviewImage() 
    {
        var oFReader = new FileReader();
        oFReader.readAsDataURL(document.getElementById("uploadImage").files[0]);
    
        oFReader.onload = function (oFREvent) 
        {
            document.getElementById("uploadPreview").src = oFREvent.target.result;
        };
    };
    
</script>
<div class="w3-container" style="margin-top:1%; margin-left: 10%; margin-right: 10%; margin-bottom: 1%;">
    <h2 style="text-align: center;"><b>Post ad for Apartment</b></h2>


     {% if messages %}
        {% for message in messages %}
            <div class="alert alert-success alert-dismissible" role="alert">
              <strong>{{ message }}</strong> 
            </div>
        {% endfor %}
    {% endif %}



    <a href="/posth/"><button style="float: right;" type="submit" class="btn btn-success btn-sm">Post ad for House</button></a>
    <br>
    <div id="id1">
        <form action="/post/" method="post" enctype="multipart/form-data">
            <div class="container">
                {% csrf_token %}
                <label for="name"><b>Location</b></label>
                <input type="text" placeholder="Rupandehi" name="location" required>
                <label for="email"><b>City</b></label>
                <input type="text" placeholder="Butwal" name="city" required>
                <label for="location"><b>State</b></label>
                <input type="text" placeholder="Lumbini Province" name="state" required>
                <label for="name"><b>Dimension</b></label>
                <input type="text" placeholder="ex - 10 x 12 ft" name="dimension" required>
                <label for="Cost"><b>Price</b></label>
                <input style="width: 100%; height: 50px;margin-bottom: 10px;" type="number" placeholder="enter price" name="cost" required>
                
                <label for='hall'><b>Hall</b></label>
                <input type="radio" name="hall" value="Yes" required> Yes
                <input type="radio" name="hall" value="No" required> No
                <br>
                
                <label><b>Kitchen</b></label>
                <input type="radio" name="kitchen" value="Yes" required> Yes
                <input type="radio" name="kitchen" value="No" required> No
                <br>
                
                <label><b>Balcony</b></label>
                <input type="radio" name="balcany" value="Yes" required> Yes
                <input type="radio" name="balcany" value="No" required> No
                <br>
                
                <label for="Phone"><b>Bedrooms</b></label>
                <input style="width: 100%; height: 50px;margin-bottom: 10px;" type="number" placeholder="enter number of bedroom" name="bedroom" required>
                
                <label><b>AC</b></label>
                <input type="radio" name="AC" value="Yes"> Yes
                <input type="radio" name="AC" value="No"> No
                <br>
                
                <label for="comment"><b>Description</b></label><br>
                <textarea style="width: 100%" name="desc"></textarea><br>
                
                <label for="image"><b>Upload Picture</b></label><br>
                <input id="uploadImage" type="file" name="img" onchange="PreviewImage();">
                <img name="img" id="uploadPreview" style="width: 100px; height: 100px;"><br>
                
                <button class="btn btn-primary btn-block" type="submit">Post</button>
            </div>
        </form>
    </div>
    
</div>
{%endblock%}
